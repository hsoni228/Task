<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="#/home" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName3" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="textbox" class="form-control" id="inputName3" placeholder="Name" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDate3" class="col-sm-3 control-label">DOB</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="inputDate3" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputno3" class="col-sm-3 control-label">Contact</label>
                            <div class="col-sm-9">
                                <input type="textbox" class="form-control" id="inputno3" placeholder="Contact" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                            </div>
                        </div>
                        
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Register</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Already Registered? <a href="#" class="">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
